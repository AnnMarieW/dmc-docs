<!DOCTYPE html>
<html lang="en">

<head>
    {{ meta | safe }}
    <title>Dash Mantine Components - Docs</title>

    {{ css | safe }}
    <style>
        body, html {
            padding: 0;
            margin: 0;
        }

        html {
            scroll-behavior: smooth;
            scroll-padding-top: 90px
        }

        #main-content {
            margin-right: 300px;
            margin-left: 300px;
            max-width: 1100px;
        }

        @media only screen and (max-width: 1500px) {
            #toc-navbar {
                display: none;
            }

            #main-content {
                margin-right: 0;
            }
        }

        @media only screen and (max-width: 1200px) {
            #components-navbar {
                display: none;
            }

            #main-content {
                margin-left: 0;
            }
        }

        @media only screen and (max-width: 750px) {
            #header-right-section {
                display: none;
            }
        }

        .mantine-Prism-line.token-line {
            width: auto
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>

<body>
<div id="react-entry-point">
    <div class="_dash-loading">
        Loading...
    </div>
</div>
</body>

<footer>
    {{ config | safe }}
    {{ scripts | safe }}
    {{ renderer | safe }}
    <script>
        window.sizeMap = {1:"xs", 2:"sm", 3:"md", 4:"lg", 5:"xl"};
        window.colorMap = {'#25262b': 'dark', '#868e96': 'gray', '#fa5252': 'red', '#e64980': 'pink', '#be4bdb': 'grape', '#7950f2': 'violet', '#4c6ef5': 'indigo', '#228ae6': 'blue', '#15abbf': 'cyan', '#12b886': 'teal', '#3fbf57': 'green', '#82c91e': 'lime', '#fab005': 'yellow', '#fc7d14': 'orange'}
    </script>
</footer>

</html>
